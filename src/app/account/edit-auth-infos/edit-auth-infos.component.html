<div class="shadow p-5 bg-white rounded mb-5">
    <h2 class="display-6">Sécurité</h2>

    <hr class="bg-dark">
    <div class="d-flex">
        <p class="fw-bold my-auto">
            Mot de passe
        </p>

        <button class="btn btn-link ms-auto" type="button" (click)="onEditPassword(passwordFormModal)">Modifier</button>
    </div>

</div>


<ng-template #passwordFormModal let-modal>
    <form [formGroup]="passwordForm" (ngSubmit)="onSubmitPasswordForm()">
        <div class="modal-header">
            <h5 class="modal-title">Mot de passe</h5>
            <button class="btn-close" type="button" (click)="modal.dismiss()"></button>
        </div>
        <div class="modal-body">
            <div class="form-group mb-3">
                <label for="oldPassword">Mot de passe actuel</label>
                <input type="password" placeholder="Votre mot de passe actuel" class="form-control" id="oldPassword" formControlName="oldPassword">
            </div>
            <div class="form-group">
                <label for="newPassword">Nouveau mot de passe</label>
                <input type="password" placeholder="Votre nouveau mot de passe" class="form-control" id="newPassword" formControlName="newPassword">
            </div>
            <div class="form-group">
                <label for="newPasswordConfirm">Confirmer votre mot de passe</label>
                <input type="password" placeholder="Confirmer votre mot de passe" class="form-control" id="newPasswordConfirm" formControlName="newPasswordConfirm">
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-secondary" type="button" (click)="modal.dismiss()">Annuler</button>
            <button class="btn btn-success" type="submit" [disabled]="passwordForm.invalid || passwordForm.value.newPassword !== passwordForm.value.newPasswordConfirm">Enregistrer</button>
        </div>
    </form>
</ng-template>
